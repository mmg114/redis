      - ./data/node3:/data

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      - "8001:5540"   # RedisInsight v2 escucha en 5540 dentro del contenedor
    networks: [redis-net]

networks:
  redis-net:
    driver: bridge
