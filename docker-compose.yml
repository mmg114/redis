version: "3.9"

services:
  redis-node-1:
    image: redis:7.2-alpine
    container_name: redis-node-1
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --port 6379
      --protected-mode no
      --bind 0.0.0.0
      --cluster-announce-ip redis-node-1
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
    ports:
      - "7001:6379"
      - "17001:16379"
    networks: [redis-net]
    volumes:
      - ./data/node1:/data

  redis-node-2:
    image: redis:7.2-alpine
    container_name: redis-node-2
    command: >
      redis-server
      --cluster-enabled yes
